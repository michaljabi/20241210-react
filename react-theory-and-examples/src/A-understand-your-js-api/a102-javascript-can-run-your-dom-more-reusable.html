<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript can run your DOM - with function wrappers</title>
    <style>
        .helloWrapper {
            text-align: center;
        }
        .box {
            padding: 15px;
            border: 3px solid darkred;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="helloWrapper">
            <h2>Hello World</h2>
            <p class="box">
                Welcome to my example
            </p>
        </div>
    </div>
    <script>
        /**
         * Jak używając tylko JavaScript (Vanilla) pokazać ten sam wrapper na ekranie?
         */

        function Header2(title) {
	        const h2 = document.createElement('h2');
	        h2.textContent = title;
            return h2;
        }

        function Paragraph({className, text}) {
	        const p = document.createElement('p');
	        p.className = className;
	        p.textContent = text;
	        return p;
        }

        function DivElement() {
	        const div = document.createElement('div');
	        div.append(
		        Header2('Hello World'),
		        Paragraph({className: 'box', text: 'Welcome to my example'}),
		        Paragraph({className: 'box', text: 'Another element...'}),
	        )
            return div;
        }

        const $root = document.querySelector('#root');
        $root.appendChild(DivElement());
    </script>
</body>
</html>
