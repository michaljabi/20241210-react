<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> What's an Element - what's a Component ?</title>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import React from "https://esm.sh/react@19.0.0";
    import { createRoot } from "https://esm.sh/react-dom@19.0.0/client";
	/**
     * Zadanie:
     * 1. Osadź w kodzie App w <section> MyComponent, MyOtherComponent oraz element JSX: myElement
     * 2. Zwróć uwagę na różnice — z czego ona wynika?
     *
	 * Cel:
     * Zrozumienie, iż Elementy JSX to po prostu obiekty, które możemy renderować bezpośrednio w innym JSX za pomocą {},
     * Natomiast żeby mówić o komponentach React'a — potrzebujemy funkcji lub klasy.
     * Poznanie / przypomnienie zapisu arrow function (ES6+)
	 * */

	function MyComponent() {
      return <p>Hello component !</p>
    }

    const MyOtherComponent = () => (<p>Hello other component !</p>)

    const myElement = (<p>Hello element !</p>)

    const sum = (a, b) => a + b
    const sumMultiline = (a, b) => {
        return a + b
    }

    // @DOC: https://developer.mozilla.org/en-US/docs/Glossary/Function

	const App = () => (
      <main>
        <h1>Playground</h1>
        <section>
          {/* Poniżej osadź komponenty oraz element JSX: */}
          {myElement}
          {myElement}
            {MyComponent()} {/* <- to zadziała, ale chcemy tego unikać, to React ma tworzyć instancję komponentu, nie my!*/}
          <MyComponent />
          <MyOtherComponent />
            {sum(6, 8)}
            <br />
            {sumMultiline(6, 8)}
        </section>
      </main>
    )

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
