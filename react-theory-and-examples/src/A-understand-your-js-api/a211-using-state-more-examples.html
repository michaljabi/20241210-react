<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Using state - more examples </title>

    <script crossorigin src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import React from "https://esm.sh/react@19.0.0";
    import { createRoot } from "https://esm.sh/react-dom@19.0.0/client";

    const { useState } = React;

    function App() {
	    const [counter, setCounter] = useState(0);
        return (
            <div>
                <p>Value of a counter is: {counter}</p>
                <button onClick={() => setCounter(count => count + 1 )}> Increment</button>
            </div>
        )
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
